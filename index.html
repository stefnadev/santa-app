<!DOCTYPE html>
<html>
	<head>
        <script src="main.js"></script>
        <!-- cordova -->
        <script type="text/javascript" src="phonegap.js"></script>
        <!-- cordova facebook plugin -->
        <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
        <!-- facebook js sdk -->
        <script type="text/javascript" src="facebook-js-sdk.js"></script>
    </head>
	<body>
        <!-- Facebook JavaScript -->
        <div id="fb-root"></div>
        <a onclick="promptLogin()" class="login-button">
            <span>Login</span>
        </a>
        <a onclick="updateUserInfo()" class="me-button">
            <span>Me</span>
        </a>
        <!-- Facebook JavaScript -->
        <script type="text/javascript">
            document.addEventListener('deviceready', function() {
                // window.fbAsyncInit = function() {
                console.log('here')
                FB.init({
                    appId: '397091623704711',
                    nativeInterface: CDV.FB,
                    status     : true, // check login status
                    //cookie     : true, // enable cookies to allow the server to access the session
                    // xfbml: true,
                    useCachedDialogs: false
                });
                FB.Event.subscribe('auth.statusChange', handleStatusChange);
                FB.getLoginStatus(handleStatusChange);
            });
        </script>
	</body>
</html>
